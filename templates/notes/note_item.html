<div class="note-block">
  <h2>{{ note.title }}</h2>
  <p>{{ note.text|linebreaks }}</p>
  {% if note.note_footer %}
    <p class="footer"><em>{{ note.note_footer }}</em></p>
  {% endif %}
  <div class="actions">
    <a href="{% url 'edit_note' note.pk %}">Редагувати</a> |
    <a href="{% url 'delete_note' note.pk %}">Видалити</a>
  </div>
</div>
