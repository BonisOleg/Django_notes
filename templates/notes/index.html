{% extends 'notes/base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Мої нотатки</h1>

    <!-- Форма для створення нотатки -->
    <form id="add-note-form" method="POST" class="note-form">
      {% csrf_token %}
      <div class="field-group">
        <input type="text" name="title" placeholder="Заголовок" required>
      </div>
      <div class="field-group">
        <input type="text" name="note_footer" placeholder="Примітка">
      </div>
      <div class="field-group" style="grid-column: span 2;">
        <textarea name="text" placeholder="Текст" rows="4" required></textarea>
      </div>
      <button type="submit">Додати</button>
    </form>

    <hr>

    <!-- Список нотаток -->
    <div class="note-list">
      {% for note in notes %}
        {% include 'notes/note_item.html' %}
      {% empty %}
        <p>Немає нотаток.</p>
      {% endfor %}
    </div>
  </div>

  <script src="{% static 'notes/scripts.js' %}"></script>
{% endblock %}
