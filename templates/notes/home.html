{% extends 'notes/base.html' %}
{% load static %}

{% block content %}

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: #7fd3ed;
    overflow: hidden;
    position: relative;
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
    z-index: 2;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 15px;
    text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  }

  p {
    font-size: 18px;
    margin-bottom: 35px;
    opacity: 0.95;
  }

  .button {
    background-color: #ffffff;
    color: #0077aa;
    border: none;
    padding: 14px 34px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
    margin-top: 20px;
    /* чуть ниже */
  }

  .button:hover {
    background-color: #0077aa;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    opacity: 1;
    z-index: 1;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
    filter: blur(6px);
  }
</style>

<div class="content">
  <h1>Ласкаво просимо до Notes!</h1>
  <p>Ваш особистий простір для збереження ідей.</p>
  <a href="#" class="button">Створити нову нотатку</a>
</div>

<script src="{% static 'notes/scripts.js' %}"></script>

{% endblock %}
