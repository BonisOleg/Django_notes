{% extends 'notes/base.html' %}
{% load static %}

{% block content %}

    <h1>Редагування нотатки</h1>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Зберегти зміни</button>
    </form>
    <a class="back-link" href="{% url 'note_list' %}">Повернутися до списку нотаток</a>
  </div>
{% endblock %}
