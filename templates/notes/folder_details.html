{% extends 'notes/base.html' %}
{% load static %}

{% block head %}
<meta name="csrf-token" content="{{ csrf_token }}">
<title>{{ folder.name }}</title>
<link rel="stylesheet" href="{% static 'notes/style.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="folder-header">
    <h1>{{ folder.name }}</h1>
    <a href="{% url 'note_list' %}" class="btn small">← Назад до всіх нотаток</a>
  </div>

  <hr>

  <div class="note-list">
    {% for note in notes %}
    {% include 'notes/note_item.html' %}
    {% empty %}
    <p>У цій папці поки немає нотаток.</p>
    {% endfor %}
  </div>
</div>

<script src="{% static 'notes/scripts.js' %}"></script>
{% endblock %}
