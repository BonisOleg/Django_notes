{% extends 'notes/base.html' %}
{% load static %}

{% block content %}

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe259, #ffa751);
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
    z-index: 2;
  }

  h1 {
    font-size: 48px;
    color: #fff;
    text-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    margin-bottom: 30px;
  }

  a.button {
    font-size: 18px;
    color: #ffa751;
    background-color: #fff;
    padding: 14px 30px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  }

  a.button:hover {
    background-color: #333;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.75;
    z-index: 1;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: background 1s;
  }
</style>

<div class="content">
  <h1>Ласкаво просимо до простору ідей</h1>
  <a class="button" href="/notes/">Увійти до нотаток</a>
</div>

<script>
  const colors = [
    ['#ff6b6b', '#c0392b'],
    ['#4ecdc4', '#2c3e50'],
    ['#1a535c', '#0f2027'],
    ['#9b59b6', '#2e0854'],
    ['#2ecc71', '#145a32'],
    ['#3498db', '#2c3e50']
  ];

  const circles = [];

  for (let i = 0; i < 6; i++) {
    const circle = document.createElement('div');
    circle.className = 'circle';

    const size = Math.random() * 60 + 40;
    const gradient = colors[i % colors.length];
    circle.style.background = `radial-gradient(circle, ${gradient[0]}, ${gradient[1]})`;

    document.body.appendChild(circle);

    circles.push({
      el: circle,
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      dx: (Math.random() * 1 + 0.5) * (Math.random() > 0.5 ? 1 : -1),
      dy: (Math.random() * 1 + 0.5) * (Math.random() > 0.5 ? 1 : -1),
      baseSize: size,
      scale: 1,
      scaleStep: 0.01
    });
  }

  function animate() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    circles.forEach(c => {
      c.x += c.dx;
      c.y += c.dy;

      if (c.x < 0 || c.x + c.baseSize * c.scale > w) c.dx *= -1;
      if (c.y < 0 || c.y + c.baseSize * c.scale > h) c.dy *= -1;

      c.scale += c.scaleStep;
      if (c.scale > 2 || c.scale < 0.5) c.scaleStep *= -1;

      c.el.style.width = c.baseSize + 'px';
      c.el.style.height = c.baseSize + 'px';
      c.el.style.left = c.x + 'px';
      c.el.style.top = c.y + 'px';
      c.el.style.transform = `scale(${c.scale})`;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

{% endblock %}
