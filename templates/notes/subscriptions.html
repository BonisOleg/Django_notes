{% extends 'notes/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-2xl font-bold mb-4">Мої підписки</h1>
    <ul class="list-none">
        {% for subscription in subscriptions %}
        <li class="flex items-center mb-4 bg-gray-100 p-4 rounded-lg shadow-md">
            <img src="{{ subscription.subscribed_to.profile.photo.url }}" alt="Фото користувача"
                style="width: 150px; height: 150px; object-fit: cover;" class="rounded-full mr-4">
            <a href="{% url 'view_user_notes' subscription.subscribed_to.id %}"
                class="text-lg font-semibold hover:underline">{{ subscription.subscribed_to.username }}</a>
        </li>
        {% empty %}
        <p>У вас немає підписок.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'profile' %}" class="btn mt-4">Назад до профілю</a>
</div>
{% endblock %}
